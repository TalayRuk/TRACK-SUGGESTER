        </div>
        <div class="radio">
          <label>
          <input type="radio" name="question1" value="b">

        </div>
        <div class="radio">
          <label>
          <input type="radio" name="question1" value="c">
          c. Nope! I just can't decide!
          </label>
        </div>

        <button type="submit" class ="btn btn-warning" id="ready">READY!</button>
